<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Api test</title>
    <style>
      td,
      th {
        padding: 5px;
        min-width: 90px;
        max-width: 200px;
        text-align: start;
      }
      .btn {
        padding: 4px;
        border: 1px solid #333;
        background-color: #eee;
        border-radius: 2px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Список пользователей</h2>
    <form name="userForm">
      <input type="hidden" name="id" value="0" />
      <p>
        <label>Имя:</label><br />
        <input name="name" />
      </p>
      <p>
        <label>Возраст:</label><br />
        <input name="age" type="number" />
      </p>
      <p>
        <button id="submitBtn" type="submit">Сохранить</button>
        <button id="resetBtn">Сбросить</button>
      </p>
    </form>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Имя</th>
          <th>Возраст</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="scriptAPI.js"></script>
  </body>
</html>
